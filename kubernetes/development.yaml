apiVersion: v1
kind: Namespace
metadata:
  name: metadata-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-service
  namespace: metadata-service
  labels:
    app: metadata-service
spec:
  selector:
    matchLabels:
      app: metadata-service
  replicas: 2
  template:
    metadata:
      labels:
        app: metadata-service
    spec:
      containers:
        - name: metadata-service
          image: ghcr.io/spotify-portal-public-demo/metadata-service:main-bc54869c-1746805663 # {"$imagepolicy": "flux-system:metadata-service"}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: metadata-service
  namespace: metadata-service
  labels:
    app: metadata-service
spec:
  clusterIP: None
  selector:
    app: metadata-service
  ports:
    - name: grpc
      port: 9090
